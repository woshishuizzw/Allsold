{% extends "app/membase.html" %}
{% block title %}我的订单{% endblock title %}
{% block content %}
		<div class="m_right">
            <p></p>
            <div class="mem_tit">我的订单</div>
            <table border="0" class="order_tab" style="width:930px; text-align:center; margin-bottom:30px;" cellspacing="0" cellpadding="0">
              <tr>                                                                                                                                                    
                <td width="20%">订单号</td>
                <td width="25%">下单时间</td>
                <td width="15%">订单总金额</td>
                <td width="25%">订单状态</td>
                <td width="15%">操作</td>
              </tr>
                {% for order in orderlist %}
              <tr>

                <td><font color="#ff4e00">{{ order.onumber }}</font></td>
                <td>{{ order.ordertime }}</td>
                <td>￥{{ order.money }}</td>
                <td>未发货</td>
                <td>取消订单</td>
              </tr>
                {% endfor %}
            </table>



    </div>
	<!--End 用户中心 End-->
{% endblock content %}
